<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <main>
      <div class="wrapper">
        <h1 class="headline">What are your plans for today?</h1>
      <p class="text">Click once on your to-do to cross it out. Double click to remove.</p> 
        <div class="task-input">
          <input id="inputField" type="text" placeholder="Add new task">
          <button id="addToDo">+</button>
        </div> 
          <div class="to-dos" id="toDoContainer"></div>
      </div>
      </div>
    </main>
    <footer class="footer" id="footer">Created by Ida</footer>
  </div>
    <script src="todo.js"></script>
</body>
</html>
